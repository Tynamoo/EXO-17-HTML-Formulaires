<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formulaire</title>
</head>
<body>
<h1>FORMULAIRE</h1>
<form>
    <div>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="user_name">
    </div>
    <div>
        <label for="first_name">Prénom :</label>
        <input type="text" id="first_name" name="user_first_name">
    </div>
    <div>
        <label for="année">Année de naissance:</label>
        <input type="number" id="année" name="année">
    </div>
    <div>
        <label for="mois">Mois de naissance:</label>
        <input type="number" id="mois" name="mois">
    </div>
    <div>
        <label for="jour">Jour de naissance:</label>
        <input type="number" id="jour" name="jour">
    </div>
    <div>
        <label for="sexe">Sexe</label>
        <select name="user_sexe" id="sexe" size="2">
            <option value="male">Homme</option>
            <option value="female">Femme</option>
        </select>
    </div>
    <label for="email">E-mail :</label>
    <input type="text" id="email" name="user_email">
    <div>
        <label for="github">Github :</label>
        <input type="url" id="github" name="user_github">
    </div>
    <button type="submit" name="user_submit">Envoyer</button>
</form>
</body>
</html>
